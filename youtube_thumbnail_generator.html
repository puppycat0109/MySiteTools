<style>

<body>
    <div class="container my-3">
        <div class="card" style="border-radius: 10px">
            <div class="card-body">
                <h1 class="card-title mb-3" style="font-weight: bold">YouTube封面下載工具</h1>
                <hr>
                <!--input-->
                <div class="row col-md-12">
                    <div class="col-md-8">
                        <textarea id="yt-address" class="form-control" rows="1" style="resize: both;max-width: 100%;" placeholder="YouTube影片網址"></textarea>
                    </div>
                </div>
                <!--setting-->
                <div class="row col-md-8">
                    <div class="col-auto my-1">
                        <label class="col-auto col-form-label">圖檔格式</label>
                        <select id="files-type" class="form-select" style="width: 120px">
                            <option value="webp">webp</option>
                            <option value="jpg">jpg</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <label class="col-auto col-form-label">圖檔大小</label>
                        <select id="files-size" class="form-select" style="width: 120px">
                            <option value="maxres">MAX</option>
                            <option value="sd">SD</option>
                            <option value="mq">MQ</option>
                            <option value="hq">HQ</option>
                            <option value="default">MIN</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <button class="btn btn-primary" id="ok"><i class="fas fa-check"></i> 確定</button>
                        <button class="btn btn-secondary" id="reset"><i class="fas fa-sync-alt"></i> 重置</button>
                    </div>
                </div>
                <!--result-->
                <div class="row col-md-8 g-2 result-area">
                    <!--<label class="col-auto col-form-label">封面圖片網址</label>-->
                    <div class="col-md-8">
                        <input type="text" id="output-maxres" class="form-control" placeholder="封面圖片網址" readOnly />
                    </div>
                    <a href="" target="_blank" class="btn btn-primary col-auto output-link" id="output-link-maxres"><i class="fas fa-external-link-alt"></i> 新分頁開啟圖片</a>
                    <label id="maxres-size"></label>

                </div>

                <span id="result-hint" class="my-2" style="font-size: 0.8rem;color: #ff6464;display: none">* PC右鍵另存圖片 / Mobile長按另存圖片</span>

                <div class="row col result-area">
                    <img id="output-img-maxres" src="" style="width: auto" />
                </div>
                <!--example-->
                <div class="row border px-2 py-4 mx-0 mb-0 mt-5 " id="example" style="font-size: 0.9rem;border-radius: 10px;background: #f5f5f5;color: #666;">
                    <h5 style="font-weight: bold;">YT網址範例</h5>
                    <hr />
                    <p class="my-1" style="font-weight: bold;">* 點擊會帶入網址至上方欄位，即可看到示範結果。</p>
                    <p class="my-1" style="font-weight: bold;">* 以下網址格式皆可。</p>
                    <ul>
                        <li><label>https://youtu.be/1-rD_vr_2xQ</label></li>
                        <li><label>https://youtu.be/1-rD_vr_2xQ?t=1</label></li>
                        <li><label>https://www.youtube.com/watch?v=1-rD_vr_2xQ</label></li>
                        <li><label>https://www.youtube.com/watch?v=1-rD_vr_2xQ&t=4s</label></li>
                        <li><label>https://www.youtube.com/watch?v=1-rD_vr_2xQ&list=PLCDQLFft8AGjYIpetpQ4ZeuJ7-I68qE6Y&index=1</label></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="copyright mt-3 py-2 card">
            <span id='LastUpdateTime'></span>
        </div>
    </div>

<script>
    var lastModi = document.lastModified;

    function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear(),
            hour = d.getHours(),
            min = d.getMinutes(),
            sec = d.getSeconds();

        if (month.length < 2)
            month = '0' + month;
        if (day.length < 2)
            day = '0' + day;

        return [year, month, day].join('-') + " " + [hour, min, sec].join(':');
    }

    $("#LastUpdateTime").html("最後更新: " + formatDate(lastModi));

</script>
