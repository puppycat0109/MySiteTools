<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="js/jquery-3.6.0.js"></script>
    <link href="bootstrap-5.0.0-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.0.0-dist/js/bootstrap.bundle.js"></script>
    <script src="sweetalert2-10.16.7/dist/sweetalert2.all.js"></script>
    
    <script src="js/yt_thumb_generator.js"></script>
    <title>Page Title</title>
</head>
<style>
    body {
        font-family: "微軟正黑體";
    }

    .row {
        margin-bottom: 1rem;
    }

    #example label {
        cursor: pointer;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <!--example-->
                <div class="row" id="example">
                    <h3>[EXAMPLE]</h3>
                    <label>https://www.youtube.com/watch?v=mZ-crmiQ7is</label>
                    <label>https://www.youtube.com/watch?v=mZ-crmiQ7is&t=4s</label>
                    <label>https://youtu.be/mZ-crmiQ7is</label>
                    <label>https://www.youtube.com/watch?v=mZ-crmiQ7is&list=PLCDQLFft8AGjYIpetpQ4ZeuJ7-I68qE6Y&index=1</label>
                    <label>https://youtu.be/mZ-crmiQ7is?t=1</label>
                </div>
                <!--input-->
                <div class="row col-8 g-2">
                    <div class="col">
                        <textarea id="yt-address" class="form-control" rows="1"></textarea>
                    </div>
                </div>
                <!--setting-->
                <div class="row col-6 g-2">
                    <div class="col-md-3">

                        <select id="files-type" class="form-select">
                            <option value="webp">webp</option>
                            <option value="jpg">jpg</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="files-size" class="form-select">
                            <option value="maxres">MAX</option>
                            <option value="sd">SD</option>
                            <option value="mq">MQ</option>
                            <option value="hq">HQ</option>
                            <option value="default">MIN</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="ok">OK</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="reset">Reset</button>
                    </div>
                </div>
                <!--result-->
                <div class="row col-8 g-2 result-area">
                    <label class="col-auto col-form-label">Link</label>
                    <div class="col">
                        <input type="text" id="output-maxres" class="form-control" />
                    </div>
                    <a href="" class="btn btn-primary col-auto output-link" id="output-link-maxres">Download</a>
                    <label id="maxres-size"></label>
                </div>
                <div class="row col result-area">
                    <img id="output-img-maxres" src="" style="width: auto" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
