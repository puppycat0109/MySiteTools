<head>

<body>

                </div>

                <label id="result_count"></label>
                <div class="row col-8 g-2" style="display: none;">
                    <div class="col">
                        <textarea id="output" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <hr>

                </div>
            </div>
